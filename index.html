<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Time Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
<!--heading for the quiz-->    
<header>Timed Quiz on JavaScript Fundamentals</header>

    <!--Quiz rules and information container-->
    <div class="rules-box">
        <div class="rules-title">Quiz rules :</div>
        <div class="rules-list">
            <h3 class="rules">1) Total quiz time 2 minutes 30 seconds</h3>
            <h3 class="rules">2) Selected answer cannot be undone</h3>
            <h3 class="rules">3) Please select single answer for each question</h3>
            <h3 class="rules">4) 20 seconds penalty for wrong answer</h3>
            <h3 class="rules">5) You will earn points on basis of correct answer</h3>
        </div>
    </div>                                                                                    
    


    <!--quiz question and answers-->
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <div id="answer-buttons" class="btn-container">
                <button class ="btn">Answer 1</button>
                <button class ="btn">Answer 2</button>
                <button class ="btn">Answer 3</button>
                <button class ="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

</body>
</html>
